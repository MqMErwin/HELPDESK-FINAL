nlu:
- intent: saludar
  examples: |
    - hola
    - buenos días
    - qué tal
    - saludos
    - buen día
    - hola asistente
    - ey qué onda
    - buenas tardes
    - cómo estás?
    - se te extrañaba!

- intent: despedirse
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chao
    - hasta pronto
    - me retiro
    - bye
    - hasta la próxima
    - nos vemos mañana
    - que descanses

  - intent: registrar_problema
    examples: |
      - tengo un problema con [el proyector](equipo)
      - no funciona [el internet](equipo)
      - [la impresora](equipo) no imprime
      - hay fallas en [el sistema eléctrico](equipo)
      - necesito reportar un fallo en [el laboratorio 3](ubicacion)
