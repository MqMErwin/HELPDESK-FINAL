    - buenos días
    - qué tal
    - saludos
    - buen día
    - hola asistente
    - ey qué onda
    - buenas tardes
    - cómo estás?
    - se te extrañaba!

- intent: despedirse
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chao
    - hasta pronto
    - me retiro
