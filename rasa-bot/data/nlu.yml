- intent: consultar_estado
  examples: |
    - cuál es el estado de mi ticket
    - ha sido resuelto mi problema?
    - quiero saber sobre mi solicitud
    - cómo va mi reporte?
    - número de seguimiento [HD-123](num_ticket)
    - status del ticket [HD-456](num_ticket)
    - qué pasó con mi reporte del [martes](fecha)
    - sigue pendiente mi solicitud?
    - han resuelto lo del [laboratorio](ubicacion)?
    - hay novedades con mi caso?

- intent: preguntas_frecuentes
  examples: |
    - qué horarios tienen?
    - dónde está la oficina de soporte?
    - cómo contacto al área técnica?
    - cuánto tardan en responder?
    - qué equipos pueden reparar?
    - tienen servicio los fines de semana?
    - cuál es su política de garantías?
    - quién es el jefe de soporte?
    - qué debo hacer si olvidé mi contraseña?
    - cómo solicito materiales?