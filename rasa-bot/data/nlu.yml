      - el [software](equipo) de diseño se cierra solo
      - hay un problema en [el aire acondicionado](equipo) del [aula 202](ubicacion)
      - [el servidor](equipo) no responde
      - [el cañón proyector](equipo) no muestra imagen
      - no puedo iniciar sesión en el sistema
      - tengo problemas de inicio de sesión
      - mi dispositivo no enciende
      - no puedo cargar las notas en el sistema
      - necesito ayuda con el acceso a la plataforma

- intent: consultar_estado
  examples: |
    - cuál es el estado de mi ticket
    - ha sido resuelto mi problema?
    - quiero saber sobre mi solicitud
    - cómo va mi reporte?
    - número de seguimiento [HD-123](num_ticket)
    - status del ticket [HD-456](num_ticket)
    - qué pasó con mi reporte del [martes](fecha)
    - sigue pendiente mi solicitud?
    - han resuelto lo del [laboratorio](ubicacion)?
    - hay novedades con mi caso?

- intent: preguntas_frecuentes
  examples: |
    - qué horarios tienen?
    - dónde está la oficina de soporte?
    - cómo contacto al área técnica?
    - cuánto tardan en responder?
    - qué equipos pueden reparar?
    - tienen servicio los fines de semana?
    - cuál es su política de garantías?
    - quién es el jefe de soporte?
    - qué debo hacer si olvidé mi contraseña?
    - cómo solicito materiales?
    - cuáles son las modalidades de admisión a la emi?
    - qué requisitos necesito para ingresar a la emi?
    - qué es la prueba de suficiencia académica psa?
    - cómo obtengo la libreta de servicio militar en la emi?
    - qué carreras ofrece la emi?
    - cuáles son los horarios de atención?
