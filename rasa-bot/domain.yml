version: "3.1"

intents:
  - saludar
  - despedirse
  - registrar_problema
  - consultar_estado
  - preguntas_frecuentes

responses:
  utter_saludar:
    - text: "¡Hola! Soy el asistente de soporte de la EMI. ¿En qué puedo ayudarte hoy?"
    - text: "¡Buen día! Estoy aquí para asistirte con problemas técnicos. ¿Qué necesitas?"
    - text: "Hola :) ¿Qué problema técnico necesitas reportar o qué información necesitas?"

  utter_despedirse:
    - text: "Hasta luego. Recuerda que puedes volver si necesitas más ayuda técnica."
    - text: "¡Que tengas un excelente día! No dudes en consultarme si surge otro problema."
    - text: "Nos vemos. Tu ticket quedó registrado con el número {num_ticket} por si necesitas seguimiento."

  utter_pedir_detalles:
    - text: "Para ayudarte mejor, ¿podrías especificar exactamente qué equipo presenta fallas y en qué ubicación?"
    - text: "Voy a registrar el problema. Necesito saber: 1) ¿Qué equipo falla? 2) ¿Dónde está ubicado? 3) ¿Qué síntoma presenta?"
    - text: "Entiendo que hay un problema. ¿Podrías darme más detalles? Por ejemplo: 'El proyector del aula 101 no enciende'"

  utter_confirmar_ticket:
    - text: "¡Listo! He registrado el problema con {equipo} en {ubicacion}. Tu número de ticket es {num_ticket}. ¿Necesitas algo más?"
    - text: "Ticket creado: Problema con {equipo} en {ubicacion}. N° {num_ticket}. Un técnico se contactará pronto."
    - text: "Registro completo: {equipo} en {ubicacion} (Ticket {num_ticket}). Prioridad media. ¿Algo más que reportar?"

  utter_estado_ticket:
    - text: "Estado del ticket {num_ticket}: {estado}. {comentario} Última actualización: {fecha_actualizacion}"
    - text: "Sobre tu ticket {num_ticket}: {estado}. {comentario} ¿Quieres que notifique al técnico para mayor urgencia?"
    - text: "Consulta: {num_ticket} | Estado: {estado} | {comentario}"

  utter_faq_horarios:
    - text: "Horarios de atención:\nLunes: 08:00 – 12:00, 14:30 – 16:00\nMartes: 08:00 – 18:30\nMiércoles: 08:00 – 16:00\nJueves: 08:00 – 16:00\nViernes: 08:00 – 16:00\nSábado y domingo: cerrado"

  utter_faq_modalidades:
    - text: "La EMI tiene tres modalidades de admisión:\n1. Preuniversitario regular (11 semanas).\n2. Preuniversitario intensivo (4 semanas).\n3. Prueba de suficiencia académica con nota mínima de 5.1/10."

  utter_faq_requisitos:
    - text: "Requisitos para ingresar a la EMI:\n- Aprobar una modalidad de admisión.\n- Fotocopia legalizada del diploma de bachiller.\n- Certificado de nacimiento.\n- Fotocopia de CI del estudiante y del tutor.\n- Croquis de domicilio y factura de luz o agua."

  utter_faq_psa:
    - text: "La PSA evalúa matemática, física y química.\nInscripción: Bs. 100, hasta el 24 de enero.\nSe rinde el 25-27 de enero en la mañana. Requisitos: CI, diploma de bachiller y boleta de depósito al Banco Unión."

  utter_faq_libreta:
    - text: "La formación militar en la EMI es voluntaria, pero permite obtener la libreta con grado de reserva.\nSe realiza en los dos primeros semestres (sábados por la mañana).\nEl estudiante no debe tener más de 22 años al ingresar."

  utter_faq_carreras:
    - text: "La EMI ofrece carreras en cinco unidades académicas.\nLicenciaturas: Civil, Geográfica, Sistemas, Industrial, Agronómica, Comercial, Agroindustrial, Ambiental, Petrolera, Mecatrónica, Telecomunicaciones, Financiera y más.\nTécnico Superior: Informática, Sistemas Electrónicos, Energías Renovables, Construcción Civil, Diseño Gráfico."

  utter_faq_contacto:
    - text: "Puedes contactar al área técnica al teléfono 1234567 o al correo soporte@emi.edu.bo"
    - text: "Oficina de Soporte: Edificio Central, piso 2. Tel: 1234567. Correo: soporte@emi.edu.bo"

  utter_faq_tiempo_respuesta:
    - text: "Respondemos normalmente dentro de 24 horas hábiles después de recibir tu solicitud."

  utter_faq_equipos_reparar:
    - text: "Podemos dar soporte a computadoras, impresoras, proyectores y otros equipos institucionales."

  utter_faq_fin_de_semana:
    - text: "El servicio de soporte opera de lunes a viernes; los fines de semana permanecemos cerrados."

  utter_faq_garantia:
    - text: "Las reparaciones cuentan con una garantía de 30 días sobre el trabajo realizado."

  utter_faq_jefe_soporte:
    - text: "El jefe de soporte actual es el Ing. Carlos Pérez."

  utter_faq_olvido_contrasena:
    - text: "Si olvidaste tu contraseña, visita la oficina de soporte con tu identificación para restablecerla."

  utter_faq_solicitar_materiales:
    - text: "Para solicitar materiales debes enviar una nota a logística o llenar el formulario del portal interno."

  utter_default:
    - text: "Disculpa, no entendí completamente. ¿Podrías reformular tu consulta?"
    - text: "Voy a derivar tu consulta a un técnico. Mientras tanto, ¿hay algo más específico que necesites?"
    - text: "No estoy seguro de entender. ¿Podrías darme más detalles sobre tu consulta?"

entities:
  - equipo
  - ubicacion
  - num_ticket
  - estado
  - fecha
  - fecha_actualizacion
  - sintoma

slots:
  equipo:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: equipo
  
  ubicacion:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ubicacion
  
  num_ticket:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  
  estado:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  
  fecha_actualizacion:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

actions:
  - action_validar_problema
  - action_crear_ticket
  - action_consultar_estado
  - action_responder_faq

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
